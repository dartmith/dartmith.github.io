<div id="main">
    <div id="workItemContainer" hidden="true">
        <div id="workItemForm">
            <h1>Enter Work Item # To Get Started</h1>
            <div id="workItemInputContainer">
                <input id="workItemInput" pattern="[0-9]+" type="search" placeholder="Work Item ID" />
                <button id="workItemInputSearchButton" type="submit" onclick="onSearchPressed()">Search</button>
            </div>
            <div id="workItemInputError"></div>
            <div id="changeSetReviewItems"></div>
        </div>
    </div>
    <div id = "loadingInfo" class="hidden" style='margin:0;position:fixed;top:30px;left:50%;margin-right:-50%;transform:translate(-50%);text-align:center; background-color: white; border:1px solid rgb(194, 194, 194);border-radius:10px;box-shadow: 0px 0px 10px rgb(0 0 0 / 0.4)'>
        <div style="padding:30px;">
            <svg width="38" viewBox="0 0 42 42">
                <defs>
                    <linearGradient x1="8.042%" y1="0%" y2="100%" id="a">
                        <stop stop-color="#000" stop-opacity="0" offset="0%"/>
                        <stop stop-color="#000" stop-opacity=".231" offset="63.146%"/>
                        <stop stop-color="#000" offset="100%"/>
                    </linearGradient>
                </defs>
                <g fill="none" fill-rule="evenodd">
                    <g transform="translate(1 1)">
                        <path d="M36 20c0-9.94-8.06-20-20-20" stroke="url(#a)" stroke-width="6">
                            <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"/>
                        </path>
                    </g>
                </g>
            </svg>
        </div>
        <div id="loadingInfoText" style='color:rgb(107, 107, 107); padding-bottom:30;padding-left:60;padding-right:60;font-size:11pt;'>
            Loading...
        </div>
    </div>
    

    <div id="reviewPane" style="display:none;width:100%;height:100%">
        <div style='width:100%;'>
            <table id='headerTable' style='table-layout:fixed;width:100%;font-size:10pt;'>
                <thead id='tableHead'>
                    <tr>
                        <th class="header" style="width:20%">Modules</th>
                        <th class="header" style="width:50%"></th>
                        <th class="header" style="width:30%">Details</th>
                    </tr>
                </thead>
            </table>
            <div id="reviewTableDiv" stye="width:100%;">
                <table style='table-layout:fixed;width:100%;font-size:10pt;'>
                    <tbody id='tableBody'>
                        <tr style="vertical-align: top;">
                            <td id="leftPane"></td>
                            <td id="centerPane"><div id='reviewContainer' style="width:100%;"></div></td>
                            <td id="rightPane">
                                <div>
                                    <div id='btnPrevChange' style='margin:4px;float:left;'>
                                        <svg onclick='prevChange()' width='26' class='svgButton' viewBox='0 0 32 32'>
                                            <title>Navigate to the previous change.</title>
                                            <polygon points="16,2.001 16,10 30,10 30,22 16,22 16,30 2,16"/>
                                        </svg>
                                    </div>
                                    <div id='btnNextChange' style='margin:4px;float:right;'>
                                        <svg onclick='nextChange()' width='26' class='svgButton' viewBox='0 0 32 32'>
                                            <title>Navigate to the next change.</title>
                                            <polygon points="16,2.001 16,10 2,10 2,22 16,22 16,30 30,16"/>
                                        </svg>
                                    </div>
                                </div>
                                <div id="artifactPaneTitle" class="header2">&nbsp;</div>
                                <div id="artifactPane" style="padding:10px;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>        
    </div>
 
</div>
