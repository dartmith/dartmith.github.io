<div id="main">
    <div id="workItemContainer" hidden="true">
        <div id="workItemForm">
            <h1>Enter Work Item # To Get Started</h1>
            <div id="workItemInputContainer">
                <input id="workItemInput" pattern="[0-9]+" type="search" placeholder="Work Item ID" />
                <button id="workItemInputSearchButton" type="submit" onclick="onSearchPressed()">Search</button>
            </div>
            <div id="workItemInputError"></div>
            <div id="changeSetReviewItems"></div>
        </div>
    </div>
    <div id='loadingDiv' style='height:100%;position:relative'>
        <div style='margin:0;position:fixed;top:10%;left:50%;margin-right:-50%;transform:translate(-50%,-50%);text-align:center;'>
            <div>
                <svg width="32" height="32" viewBox="0 0 42 42">
                    <defs>
                        <linearGradient x1="8.042%" y1="0%" y2="100%" id="a">
                            <stop stop-color="#000" stop-opacity="0" offset="0%"/>
                            <stop stop-color="#000" stop-opacity=".231" offset="63.146%"/>
                            <stop stop-color="#000" offset="100%"/>
                        </linearGradient>
                    </defs>
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(1 1)">
                            <path d="M36 20c0-9.94-8.06-20-20-20" stroke="url(#a)" stroke-width="6">
                                <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.75s" repeatCount="indefinite"/>
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <div style='color:grey;'>
                Loading Information
            </div>
        </div> 
    </div>

    <div id="reviewPane" style="display:none;width:100%;height:100%">
        <div style='width:100%;'>
            <table id='headerTable' style='table-layout:fixed;width:100%;font-size:10pt;'>
                <thead id='tableHead'>
                    <tr>
                        <th class="header" style="width:20%">Modules</th>
                        <th class="header" style="width:60%"></th>
                        <th class="header" style="width:20%">Details</th>
                    </tr>
                </thead>
            </table>
            <div id="reviewTableDiv" stye="width:100%;">
                <table style='table-layout:fixed;width:100%;font-size:10pt;'>
                    <tbody id='tableBody'>
                        <tr style="vertical-align: top;">
                            <td id="moduleListContainer"></td>
                            <td id="contentViewContainer"><div id='reviewContainer' style="width:100%;"></div></td>
                            <td id="attributeViewContainer"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>        
    </div>
 
</div>
